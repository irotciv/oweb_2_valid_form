<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Форма перевірки валідності</title>
</head>
<body>
    <h1 class="h3 mb-3 fw-normal">Форма перевірки валідності інформації</h1>
    <form id="validationForm">
        <div class="form-floating">
            <input type="text" id="fullName" name="fullName" class="form-control" placeholder="" required>
            <label for="fullName">ПІБ: </label>
            <div class="error"></div>
        </div>
        <div class="form-floating">
            <input type="date" id="dob" name="dob" class="form-control" placeholder="" required>
            <label for="dob">Дата народження: </label>
            <div class="error"></div>
        </div>
        <div class="form-floating">
            <input type="text" id="address" name="address" placeholder="" class="form-control" required>
            <label for="address">Адреса: </label>
            <div class="error"></div>
        </div>
        <div class="form-floating">
            <input type="text" id="email" name="email" placeholder="" class="form-control" required>
            <label for="email">E-mail: </label>
            <div class="error"></div>
        </div>
        <div class="form-floating">
            <input type="text" id="telegram" name="telegram" class="form-control"placeholder="" required>
            <label for="telegram">Telegram: </label>
            <div class="error"></div>
        </div>
        <button type="button" id="button" class="w-100 mb-2 btn btn-lg btn-primary" disabled>Перевірити</button>
    </form>

    <div id="output"></div>
    <script src="script.js"></script>
</body>
</html>
